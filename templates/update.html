{% extends 'base.html' %}
{% block title %} Update {% endblock title %}
{% block body %}

<div class="container">
    <form action="/update/{{todo.srno}}" method="POST">
        <h2>Update ToDo</h2>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" value="{{todo.title}}" class="form-control" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" name="desc" value="{{todo.desc}}" class="form-control" id="desc">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>
{% endblock body %}
